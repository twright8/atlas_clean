<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Atlas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/style.css">
    
    <!-- Include your bundled CSS here if you use a CSS preprocessor -->
    <!-- <link rel="stylesheet" href="./index.css"> -->
</head>
<body>
    <!-- Include header template -->
    <header id="iw-nav">
        <!-- Header content goes here -->
    </header>

    <div id="infoCardOverlay" class="info-card-overlay">
        <div class="info-card">
            <h2>Welcome to the Health Atlas</h2>
            <!-- Info card content -->
            <button id="closeInfoCard">Got it, thanks!</button>
        </div>
    </div>

    <div class="container-fluid dashboard-container-outer">
        <!-- Main content goes here -->
        <!-- This includes filter UI, map/list toggle buttons, etc. -->
    </div>

    <div id="mapholder" class="col-12 mb-3">
        <div id="map"></div>
        <div id="mask">
            <table id="dc-data-table" class="table table-hover dc-data-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Country/Region</th>
                        <th>URL</th>
                        <th>Date</th>
                        <th>Integrity Area</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter2/1.4.6/crossfilter.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    
    <!-- Your bundled JavaScript -->
    <script src="../src/index.js" type="module"></script>
</body>
</html>
